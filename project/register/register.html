<!DOCTYPE html>
<html lang="en" ng-app="RegisterApp">

<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <!--AJAX-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!--Angular-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>

  <!--Angular app and controller-->
  <script src="register.js"></script>
</head>

<style>
  .borderless tbody tr td,
  .borderless thead tr th {
    border: none;
  }
</style>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
        aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">TechAllTrendAll</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="../index.html">Go Back</a></li>
        </ul>
      </div>
    </div>
  </nav>
  </br>
  </br>
  </br>
  </br>
  </br>
  <div class="col-sm-9 col-sm-offset-8 col-md-8 col-md-offset-2 main">
    <h2 class="page-header">Please enter the registration details</h2>

    <form class="form-horizontal" ng-controller="RegisterController">

      <div class="form-group" onsubmit="clearForm(this);">
        <label for="username" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-8">
          <input type="text" ng-model="username" class="form-control" id="username" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <label for="first name" class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-8">
          <input type="text" ng-model="firstname" class="form-control" id="firstname" placeholder="First Name">
        </div>
      </div>
      <div class="form-group">
        <label for="last name" class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-8">
          <input type="text" ng-model="lastname" class="form-control" id="lastname" placeholder="Last Name">
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-8">
          <input type="password" ng-model="password" class="form-control" id="password" placeholder="Password">
        </div>

      </div>
      <div class="form-group">
        <label for="verify password" class="col-sm-2 control-label">Verify Password:</label>
        <div class="col-sm-8">
          <input type="password" ng-model="verifyPassword" class="form-control" id="verify password" placeholder="Verify Password">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email Address:</label>
        <div class="col-sm-8">
          <input type="email" ng-model="email" class="form-control" id="email" placeholder="abcxyz@abc.com">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <input type="submit" id="submit" ng-click="submitFunc()" value="Submit" type='reset'/>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
