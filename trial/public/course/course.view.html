<html ng-app="WhiteBoardApp">
	<head>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script src="../app.js"></script>
		<script src="course.controller.js"></script>
		<script src="course.service.js"></script>
	</head>
	<body ng-controller="CourseController">
		<div class="container">
			<h1>Courses</h1>
			<table class="table">
				<thead>
					<tr>
						<th>Title</th>
						<th>Seats</th>
					</tr>
					<tr>
						<td> <input class="form-control" ng-model="course.title"></td>
						<td> <input class="form-control" ng-model="course.seats"></td>
						<td> <button ng-click="addCourse(course)" class="btn">Add</button> </td>
						<td> <button ng-click="updateCourse(course._id, course)" class="btn">Update</button> </td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="course in courses">
						<td>{{course.title}}</td>
						<td>{{course.seats}}</td>
						<td>
							<button ng-click="selectCourse(course._id)" class="btn btn-info">Select</button>
							<button ng-click="deleteCourse(course._id)" class="btn btn-danger">Remove</button>
						</td>
					</tr>
				</tbody>
			</table>	
			{{course}}
		</div>
	</body>
</html>
