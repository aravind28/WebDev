<html ng-app="WhiteBoardApp">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="course.service.js"></script>
</head>
<body>
    <div class="container" ng-controller="CourseController">
        <h1>Courses</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Seats</th>
                    <th>Date</th>
                </tr>
                <tr>
                    <td>
                        <input ng-model="course.title" class="form-control"/>
                    </td>
                    <td>
                        <input ng-model="course.seat" class="form-control"/>
                    </td>   
                    <td>
                        <input ng-model="course.date" class="form-control"/>
                    </td>   
                </tr>
            </thead>
            <tbody>
                <tr ng-click="selectCourse($index)" ng-repeat="courses in courses">
                    <td>{{courses.course}}</td>
                    <td>{{courses.seats}}</td>
                    <td>{{courses.date | date : 'short'}}</td>
                </tr> 
            </tbody>
        </table>
    </div>
</body>
</html>
