<h1>Forms</h1>
{{forms}}
<table class="table table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>User</th>
			<th>&nbsp;</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="form in forms">
			<td>{{form.name}}</td>
			<td>{{form.user}}</td>
			<td>
				<button ng-click="deleteForm($index)" class="btn btn-danger">Delete
				</button>
				<button ng-click="selectForm($index)" class="btn btn-success">Select
				</button>
				<a href="#/courseUpdate/{{$index}}" class="btn btn-primary">Update</a>
			</td>
		</tr>
	</tbody>
</table>
<table class="table table-striped" border="2">

          <thead>
            <tr>  
              <th><span class="glyphicon glyphicon-sort"></span>  Form Name</th>
              <th><span class="glyphicon glyphicon-sort"></span>  Action</th>
            </tr>
          </thead>

          <tbody>
            <tr>  
              <td>Registration Form</td>
              <td>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
              </button>
            </td>  
          </tr>
          <tr>  
            <td>Contact List</td>
            <td>
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </td>  
          </tr> 
          <tr>  
            <td>To Do List</td>
            <td>
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </td>  
          </tr>
        </tbody>

      </table>
