<div ng-controller="register.controller">
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Login</h1>
          
          <form class= "form-horizontal">

            <div class= "form-group">
              <label for="username" class="col-sm-2 control-label">Username:</label>
              <div class="col-sm-10"> <input type="username" class="form-control" 
                id="username" placeholder="Username">
              </div>
            </div>
            <div class= "form-group">
              <label for="password" class="col-sm-2 control-label">Password:</label>
              <div class="col-sm-10"> <input type="password" class="form-control"
                id="password" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="userLogin($index)" class="btn btn-success">Login
				      </button>
              </div>
            </div>
          
          </form>
          </div>
        </div>
