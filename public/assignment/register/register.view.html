<div ng-controller="register.controller">
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Register</h1>
          
          <form class= "form-horizontal">

            <div class= "form-group">
              <label for="username" class="col-sm-2 control-label">Username:</label>
              <div class="col-sm-10"> <input type="username" class="form-control" 
                id="username" placeholder="Username">
              </div>
            </div>
            <div class= "form-group">
              <label for="password" class="col-sm-2 control-label">Password:</label>
              <div class="col-sm-10"> <input type="password" class="form-control"
                id="password" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="verify password" class="col-sm-2 control-label">Verify Password:</label>
              <div class="col-sm-10"> <input type="password" class="form-control"
                id="verify password" placeholder="Verify Password">
              </div>
            </div> 
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">Email:</label>
              <div class="col-sm-10"> <input type="email" class="form-control"
                id="email" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Register
              </div>
            </div>
          </form>
          </div>
        </div>
